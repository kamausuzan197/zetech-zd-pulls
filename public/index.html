<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif/png" href="./image/logo.png">
    <title>ZETECH UNIVERSITY E-VOTING SYSTEM</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css">
</head>
<body>
<main>
    <div class="reg__form">
        <h2>Register here</h2>
        <form action="./login.hml" method="POST" id="form">
            <input type="text" name="form" placeholder="First Name" id="fname">
            <input type="text" name="form" placeholder="Second Name" id="sname">
            <input type="email" name="form" placeholder="Email adress" id="email">
            <input type="password" name="form" placeholder="Enter password" id="pass" >
            <input type="password" name="form" placeholder="Confirm password" id="cpass">
            <input type="submit" value="Register" id="btn">
        </form>
        <p>
            Have an account? 
            <a href="./login.html">Login</a>
        </p>
    </div>
</main>
<!-- <script src="./main.js"></script> -->
</body>
</html>
